<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div-1{
        display: block;
        background-color:red;

    }
    .div-2{
        background-color:rgb(0, 255, 38);
    }
    .span-1{
        background-color:rgba(196, 16, 223, 0.767);

        height: 400px;
        width: 200px;

    }
    .span-2{
       background-color:rgb(0, 238, 255);
    }

        width: 50px;
        height: 50px;
        display: inline-block;
    }
</style>
<body>
    <div class="div-1">This is a div</div>
    <span class="span-1">this is a span</span>
    <img  class="img" src="lawyeri.jpg" alt="">

    <div class="div-2">This is another div</div>
</body>
</html>
