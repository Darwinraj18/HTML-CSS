  <style>
    *{

      text-decoration: none;

    header{

    li,a{

    .nav{
      display: flex;
      min-height: 70px;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;

    }
    .nav-menu{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
    }
   .hamburger{
    display: none;
    cursor: pointer;
   }
   .bar{
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out; 
    background-color: rgb(6, 6, 6);
   }
 
   /* .container > * {
     margin: 40px 10px;
} */
   .container{
    display: flex;  
    justify-content: space-around;
    margin: 20px ;
   }
 
   .main{
    padding: 20px;
   }
   .main img{
    display: flex;
    align-items: flex-start;
    width:100%;
   
   }

.main2{
  display: flex;
  flex-direction: row;
}

.main2 h1{
  text-align: left;
  font-family:Georgia, 'Times New Roman', Times, serif;
  width: 40%;
}
.main2 {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: flex-start;
}
.main2 p {
  text-align: left;
  width: 20%;
  margin-bottom: 10px; /* Adjust margin as needed */
}

.btn {
  display: flex;
  flex-direction: row;
}

.side > *:not(:first-child) {
    margin-top: 20px; 
}


   .side{
    background-color: black;
    position: relative;
    top: 20px;
    color: aliceblue;
    padding: 10px;
    width: 300px;
   }
   .side h3{
    text-align: left;
    font-size: 1rem;
    white-space: nowrap;
    /* padding: 10px; */
   }
   .side p{
    text-align:left;
   }
   
   @media (max-width:768px) {
    .hamburger{
      display: block;
    }
    
    .hamburger.active.bar:nth-child(2){
      opacity: 0;
    }
    .hamburger.active.bar:nth-child(1){
     transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active.bar:nth-child(3){
     transform: translateY(8px) rotate(-45deg);
    }
    .nav-menu{
      position: fixed;
      left: -100%;
      top:70px;
      gap:0;
      flex-direction: column;
      background-color: rgb(255, 255, 255);
      width: 100%;
      text-align: right;
      transition:0.3s;
    }
    .navitem{
      margin: 16px 0;
    }
    .nav-menu.active{
      left: 0;
    }
    .container{
    display: flex;
    flex-direction: column;  
   }
   .main img {
    /* Add the path to your mobile image */
    content: url('assets/images/image-web-3-mobile.jpg');
  }
   }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
