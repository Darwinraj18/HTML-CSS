header nav ul li:hover ul,
header nav ul li:hover .dropdown2 {

}

header nav ul li:hover ul li,
header nav ul li:hover .dropdown2 li {
    padding: 10px; /* Adjust padding as needed */
    width: 100%; /* Adjust the width as needed */
}

header nav ul li:hover ul a,
header nav ul li:hover .dropdown2 a {
    color: black;
    text-decoration: none;
    display: flex;
    justify-content: space-between;
    font-size: 1rem; /* Adjust font size as needed */
}

.dropdown,
.dropdown2 {
    display: none;
}

/* Additional styles to improve the appearance */
header nav ul li:hover ul li:hover,
header nav ul li:hover .dropdown2 li:hover {
    background-color: rgb(15, 119, 210); /* Adjust the background color as needed */
    color: white; /* Adjust the text color as needed */
}
